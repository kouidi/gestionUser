<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 table-responsive">
      <h3 class="text-center text-decoration-underline mt-4 mb-4">List des utilisateurs</h3>
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>prenom</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of usersList ">
          <td>{{user.nom}}</td>
          <td>{{user.prenom}}</td>
          <td>{{user.age}}</td>
          <td class="w-25">
            <button class="btn btn-warning" [routerLink]="['/getUserByid',user.id]" >Modifier</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)" >Supprimer</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
