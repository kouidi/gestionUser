<div class="container">
  <div class="row">
    <div class="col-12 mt-4">
      <h3 class="text-center text-decoration-underline">Formulaire inscription</h3>
    </div>

    <form>
      <div class="row justify-content-center mt-5">
        <div class="col-8">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input class="form-control" type="text" name="nom" id="nom" [(ngModel)]="one_user.nom" [value]="one_user.nom">
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">prenom</label>
            <input class="form-control" type="text" name="prenom" id="prenom" [(ngModel)]="one_user.prenom" [value]="one_user.prenom">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input class="form-control" type="number" name="age" id="age" [(ngModel)]="one_user.age" [value]="one_user.age">
          </div>

          <button *ngIf="!this.is_update" class="btn btn-primary" name="ajouter" type="submit" (click)="adduser()">Ajouter</button>
          <button *ngIf="this.is_update" class="btn btn-primary" name="ajouter" type="submit" (click)="updateUser()">modifier</button>

        </div>
      </div>
    </form>
  </div>
</div>
